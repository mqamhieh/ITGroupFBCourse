{% for product in products %}
<a href="product.html"
   class="product {% if product.double %}double{% endif %}">
    <div class="product_content">
        <div class="image"
             style="background-image:url({{ product.image }});"></div>
        <div class="details">
            <div class="line name">{{ product.name }}</div>
            <div class="line color">{{ product.color }}</div>
            <div class="line price">{{ product.price }}</div>
        </div>
        <div class="actions">
            <span class="specs">{{ product.specs }}</span>
            <span>Buy Now</span>
        </div>
        <div class="clearfix"></div>
    </div>
</a>
{% endfor %}
